<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile - SkillBee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="employer-profile.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="bgr-bee.png" alt="SkillBee Logo" height="40">
            <span class="brand">SkillBee</span>
        </div>
        <nav class="nav-links">
            <a href="find_jobs.html" class="nav-btn">Back to Jobs</a>
        </nav>
    </header>
    <main class="profile-main">
        <section class="profile-header">
            <div class="profile-image-container">
                <img id="profileImage" src="default-profile.png" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h1 id="profileName">Company Name</h1>
                <div id="companyName" class="profile-domain">Company Name</div>
                <div class="profile-stats">
                    <span><span id="activeJobs">0</span> Active Jobs</span>
                    <span><span id="totalHires">0</span> Total Hires</span>
                </div>
            </div>
        </section>
        <section class="profile-details profile-columns">
            <div class="profile-left">
                <h2 id="companyNameHeading" class="company-name-heading"></h2>
                <div class="profile-card">
                    <h3>About Company</h3>
                    <p id="about">No company description provided</p>
                </div>
                <div class="profile-card">
                    <h3>Company Details</h3>
                    <p><b>Company Size:</b> <span id="companySize">Not specified</span></p>
                    <p><b>Industry:</b> <span id="industry">Not specified</span></p>
                    <p><b>Location:</b> <span id="location">Not specified</span></p>
                </div>
            </div>
            <div class="profile-right">
            </div>
        </section>
    </main>
    <script src="employer_view.js"></script>
</body>
</html>
