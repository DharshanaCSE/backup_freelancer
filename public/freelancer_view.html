<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile View</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="freelancer-profile.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="bgr-bee.png" alt="SkillBee Logo" height="40">
            <span class="brand">SkillBee</span>
        </div>
        <nav class="nav-links">
            <button class="nav-btn" id="homeBtn">Home</button>
        </nav>
    </header>
    <main class="profile-main">
        <section class="profile-header">
            <div class="profile-image-container">
                <img id="profileImage" src="default-profile.png" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h1 id="profileName">Freelancer Name</h1>
                <div id="profileDomain" class="profile-domain">Domain</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="jobsCompleted">0</span>
                        <span class="stat-label">Jobs Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="rating">0.0</span>
                        <span class="stat-label">Rating</span>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="connect-btn" id="connectBtn">Connect</button>
                </div>
            </div>
        </section>
        <section class="profile-details">
            <div class="profile-card">
                <h3>About</h3>
                <p id="about">No description provided</p>
            </div>
            <div class="profile-card">
                <h3>Skills</h3>
                <p id="skills">No skills added yet</p>
            </div>
            <div class="profile-card">
                <h3>Portfolio</h3>
                <p id="portfolio">No portfolio link added yet</p>
            </div>
        </section>
        <!-- My Gigs Section -->
        <section class="gigs-section">
            <div class="gigs-header">
                <h2>Gigs</h2>
            </div>
            <div id="gigsContainer" class="gigs-container">
                <!-- Gig cards will be inserted here -->
            </div>
        </section>
    </main>
    <script src="freelancer_view.js"></script>
</body>
</html>
